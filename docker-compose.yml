version: '3'

services:
  db:
    image: postgres
    container_name: postgres-analytics
    ports:
      - "5432:5432"
    networks:
      - microservice_analytics
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: analytics_db
    volumes:
      - db_data:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin-analytics
    ports:
      - "5050:80"
    networks:
      - microservice_analytics
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin_password


volumes:
  db_data:

networks:
  microservice_analytics:
    driver: bridge